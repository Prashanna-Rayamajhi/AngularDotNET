
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-10 col-lg-5 col-xl-5 offset-xl-1">
              <form (submit)="onSubmit.emit(form.value)" [formGroup]="form">
                <h2>{{action}}</h2>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg"
                  formControlName="email" />
                  <label class="form-label" for="email">Email address</label>
                  <div class="invalid-feedback" *ngIf="getEmailErrorMessage()">
                    {{getEmailErrorMessage()}}
                  </div>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg"
                  formControlName="password" />
                  <label class="form-label" for="password">Password</label>
                  
                </div>
      
                <div class="d-flex justify-content-between align-items-center mb-4" style="width: 100%">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" 
                class="btn btn-primary btn-lg btn-block"
                style="width: 100%"
                [disabled]="form.invalid">{{action == "Register"? "Sign Up" : "Sign In"}}</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <a class="btn btn-primary btn-md btn-block mb-2" style="background-color: #3b5998; width: 100%" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a class="btn btn-primary btn-md btn-block mb-2" style="background-color: #55acee; width: 100%" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
      
              </form>
            </div>
          </div>
        </div>
    </section>
