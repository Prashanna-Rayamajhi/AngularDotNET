<form [formGroup]="form" (submit)="onSaveChanges()">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
        <mat-error>The field is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="mb-3">
        <app-input-img (OnImageSelected)="onImageSelected($event)" [currentImageURL]="model?.picture"></app-input-img>
    </div>
    <h2>Biography</h2>
    <app-input-markdown 
    (changeMarkdown)="onChangeMarkdown($event)"
    [markDownContent]="this.model?.biography"
    [contentType]="contentType"></app-input-markdown>
    
    <div>
        <button class="btn btn-primary" mat-flat-button [disabled]="form.invalid">Save Changes</button>
        <a mat-stroked-button class="btn btn-secondary"routerLink="/actors">Cancel</a>
    </div>
</form>
