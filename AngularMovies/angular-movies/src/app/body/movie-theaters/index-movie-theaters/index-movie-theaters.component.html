<div>
    <h2>Movie Theaters</h2>

    <button mat-flat-button color="primary" routerLink="./create">Create New Movie Theaters</button>

    <app-general-list [list]="movieTheaters" >
        <ng-container content>
            <table class="table table-striped table-hover mt-3" style="text-align: center;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let theater of (movieTheaters); let i = index">
                        <td class="m-1">{{i + 1}}</td>
                        <td class="m-1">{{theater.name }}</td>
                        <td>
                            <a class="btn btn-info btn-sm m-1" routerLink="/movietheaters/edit/{{theater.id}}">Edit</a>
                            <a class="btn btn-danger btn-sm m-1" 
                            [swal]="{
                                title: 'Confirmation',
                                text: 'Are you sure to delete the record?',
                                showCancelButton: true 
                            }"
                            (confirm)="delete(theater.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </app-general-list>
</div>
